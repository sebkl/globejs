<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>github.com/sebkl/globejs</title>
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
    <link href='gen/flags.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="third-party/three.min.js"></script>
    <script type="text/javascript" src="third-party/Tween.js"></script>
    <script type="text/javascript" src="third-party/dat.gui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="gen/globe.js"></script>
    <script type="text/javascript">
var globe;
var gui;
$(document).ready(function() {
 	gui = new dat.GUI();
	globe = GLOBE.TYPES.Globe('#container');
	globe.applyDatGuiControlConfiguration(gui);
	globe.start();
});
    </script>
    <script type="text/javascript">

function testPillars() {
	globe.clearPillars();
        for (var i = 0;i < 80;i++) {
                globe.addDataPillar(0,i,i/80);
        }
}

function testConnections() {
	globe.clearConnections();
	for (var i = 0;i <80;i++) {
                globe.connectPolar(-i*Math.random(),-i*Math.random(),i*Math.random(),i*Math.random(),i/80);
        }
}

function testParticles() {
        for (var x = -180 ; x <180; x+=5) {
                for (var y = -90 ; y < 90; y+=5) {
                        globe.createMoveParticle(x,y,x + 5,y +5);
                }
        }
}

$(document).ready(function() {
	var tpobj ={'testPillars': testPillars}
	var tcobj ={'testConnections': testConnections}
	var tobj ={'testParticles': testParticles}
	var t  = gui.addFolder('Testing');
	t.add(tpobj,'testPillars');
	t.add(tcobj,'testConnections');
	t.add(tobj,'testParticles');
});
    </script>
    <style>
html,body,div#container {width:100%;height:100%;margin:0px;background-color:#000000}
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
