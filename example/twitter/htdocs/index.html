<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>github.com/sebkl/globejs</title>
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="third-party/buttons/css/buttons.css">
    <link rel="stylesheet" href="gen/flags.css">
    <script type="text/javascript" src="third-party/three.min.js"></script>
    <script type="text/javascript" src="third-party/Tween.js"></script>
    <script type="text/javascript" src="../gotojs/engine.js"></script>
    <script type="text/javascript" src="gen/globe.js"></script>
    <script type="text/javascript" src="third-party/buttons/js/buttons.js"></script>
    <style>
	    html,body,div#container {width:100%;height:100%;margin:0px;background-color:#000000}
	    #menu { position:absolute; left: -100%; top:30%;width: 100%; height: 100%; padding: 0px;}
	    #menuhandle { position:absolute; left: 0px; top:0px;width: 15%; height: 100%; }
	    #sharebar { position:absolute; left: 10px; bottom:10px }
	    #flagwidget { position:absolute; left: 50%; top: 25px; margin-left: -80px; width: 160px; height: 80px; opacity: 0.5; border: 1px solid #aaaaaa; background-repeat: no-repeat; display: none}
	    #flagwidget p {position:relative; width: 300px; top: -30px; font-family: 'Michroma'; font-size: 9pt; color: #ffffff}
	    #tweet { display: none; position:absolute; top: 10px; left: 10px; margin: 5px; border: 0px solid #eaff00; color: #ffffff; font-family: 'Michroma'; font-size: 9pt; max-width: 30%;}
	    h1.sender {font-family: 'Michroma'; font-size: 10pt; color: #4296ff; display: inline;}
	    #tweet p { margin: 10px, font-family: 'Courier';}

	    img.picture { border: 0px; width: auto;max-width: 200px; height: auto;}

	    #pics div.piccont { width: 100px; height:100px; margin: 2px; float: left; text-align: center;}
	    #pics img.picture { opacity: 0.7; border: 0px; width: auto; height: auto;}
	    #pics img.picture:hover { opacity:1.0;}
	    #pics { position: absolute; right: 0px; top: -100px; border: 0px; height: 100%; width: 312px; opacity: 1.0;}
	    .wide { position: relative; left: -10px; width: 80%; }
    </style>
  </head>
  <body>
	<div id="container"></div>
	<div id="menuhandle">
	  <div id="menu">
<a id="tweets_button" href="#" class="button button-rounded button-flat wide"><i class="fa fa-twitter"></i> track tweets</a>
		<br/>
		<br/>
<a id="image_button" href="#" class="button button-rounded button-flat wide"><i class="fa fa-picture-o"></i> image stream</a>
    	  </div>
	</div>
    <div id="sharebar"> </div>
    <div id="flagwidget"><p></p></div>
    <div id="tweet"><h1 class="sender"></h1><p class="text"></p><img class="picture" border="0"/></div>
    <div id="pics"></div>
  </body>
    <script type="text/javascript" src="js/twitterview.js"></script>
    </script>
</html>
